<div class="conatiner p-5">
    
    <div class="row container mt-5">
      <div class="col-md-6 col-12">
        <img src="assets/login.gif" alt="" class="img-fluid">
      </div>
      <div class="col-md-6 col-12 ">
        <h1 class="text-center mb-5 fw-bold">Login</h1>
        <form [formGroup]="loginForm" class="col-md-10 col-12 p-3 ms-auto me-auto "  (ngSubmit)="login()">
          <div class="mb-4 ">
            <input type="text" class="form-control col-12 border-curve p-3" id="name" placeholder="Fullname.." name="full_name" formControlName="full_name">
            <p class="text-danger text-center mt-3" 
            *ngIf="(this.loginForm.get('full_name')?.touched || this.loginForm.get('full_name')?.dirty)&& this.loginForm.get('full_name')?.errors"
             >Can't use numbers/special characters with name !! </p>
          </div>
          <div class="mb-4">
            <input type="email" class="form-control col-12 border-curve p-3" placeholder="Email" name="email" formControlName="email">
            <p class="text-danger text-center mt-3" 
            *ngIf="(this.loginForm.get('email')?.touched || this.loginForm.get('email')?.dirty)&& this.loginForm.get('email')?.errors"
             >Invalid email format !! </p>
          </div>
          <div class="mb-4">
              <input type="number" class="form-control col-12 border-curve p-3" placeholder="Mobile" name="mobile" formControlName="mobile">
              <p class="text-danger text-center mt-3" 
            *ngIf="(this.loginForm.get('mobile')?.touched || this.loginForm.get('mobile')?.dirty)&& this.loginForm.get('mobile')?.errors"
             >Mobile number should be 10 numbers !! </p>
            </div>
          <div class="text-center">
              <button type="submit" class="btn btn-outline-dark p-3 col-12 col-md-6 border-curve" >Submit</button>
          </div>
          
        </form>
      </div>
    </div>
    
</div>
