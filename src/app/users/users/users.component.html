<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<div class="container p-5">
    <h2 class="text-center mb-5">Users</h2>
    <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th (click)="sort('id')" scope="col">SL.No <i class="fas fa-sort"></i> </th> 
            <th scope="col" (click)="sort('login')">username <i class="fas fa-sort"></i></th>
            <th scope="col">Type </th>
            <th scope="col">Avatar</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let user of users | orderBy: key: reverse | paginate: {itemsPerPage: 5, currentPage: p}">
            <th >{{user.id}}</th>
            <td>{{user.login}}</td>
            <td>{{user.type}}</td>
            <td><img src={{user.avatar_url}} style="width:80px;height: 90px;" alt=""></td>
            <td><a href={{user.html_url}} class="btn btn-primary">View</a></td>
          </tr>    
        </tbody>
        
      </table>
      <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
    
</div>
